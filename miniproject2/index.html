<html>
    <head>
        <title>Bezier</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="canvas">
            <canvas id="canvas"></canvas>
            <canvas id="canvasBuffer"></canvas>
        </div>
        <div class="menu">
            <button id="Update">Update</button>
            <button id="CreateCurve">Create curve</button>
            <button id="DeleteCurve">Delete curve</button>
            <div class="checkbox">
                <input id="CurveCheckbox" type="checkbox">Curves
            </div>
            <div class="checkbox">
                <input id="ControlPointsCheckbox" type="checkbox">Control Points
            </div>
            <div class="checkbox">
                <input id="PoligonalsCheckbox" type="checkbox">Poligonals
            </div>
            <list id="CurveList"></list>
        </div>
        <h2>Bezier</h2>
        <script src="js/main.js"></script>
    </body>
</html>
